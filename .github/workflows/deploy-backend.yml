# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: ShipIt Api CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: Install npm dependencies
        working-directory: backend
        run: |
          npm install

      - name: Check entire directory structure
        working-directory: backend
        run: |
          echo "=== COMPLETE DIRECTORY STRUCTURE ==="
          find . -type f | sort

          echo "\n=== DETAILED LISTING OF ENUMS DIRECTORY ==="
          ls -la src/enums/

          echo "\n=== FILE CONTENTS OF ENUM FILES ==="
          for file in src/enums/*.ts; do
            echo "\n--- Content of $file ---"
            cat "$file"
          done

          echo "\n=== GIT STATUS ==="
          git status

      - name: Show import statements in problematic files
        working-directory: backend
        run: |
          echo "Import statements in problem files:"
          echo "\nIn azureDevOpsClient.ts:"
          grep -n "import" src/clients/azureDevOpsClient.ts | head -5
          echo "\nIn errorHandler.ts:"
          grep -n "import" src/middleware/errorHandler.ts | head -5

      - name: Build backend project
        working-directory: backend
        run: |
          npm run build

      - name: List compiled files
        working-directory: backend
        run: |
          echo "Compiled files matching errorCode:"
          find dist -type f | grep -i errorcode || echo "No files found"

      - name: Run test with coverage
        working-directory: backend
        run: |
          npm run test

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-coverage
          path: backend/coverage

      - name: Upload backend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4
      - name: Download backend build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_24030E42C0AF42EAB8D29726F17A1C3A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D785376F2DDD42398AC7F87383A1FEC5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6279B77E87C8401CAFC5D2C1A0B60B5D }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'shipit-api'
          package: backend/dist
