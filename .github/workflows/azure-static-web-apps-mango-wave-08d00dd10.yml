# More GitHub Actions for Azure: https://github.com/Azure/actions

name: ShipIt Web CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - ready_for_review
      - synchronize
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Job

    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'

      - name: Install root dependencies
        run: npm install --ignore-scripts

      - name: Run husky install explicitly
        run: npx husky install

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run frontend tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-coverage
          path: frontend/coverage

  deploy:
    name: Deploy Job
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      - name: Deploy app
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WAVE_08D00DD10 }}
          action: 'upload'
          app_location: './frontend'
          api_location: ''
          output_location: 'dist'
          github_id_token: ${{ steps.idtoken.outputs.result }}
        env:
          VITE_SHIP_IT_API_URL: https://shipit-api.azurewebsites.net/api

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WAVE_08D00DD10 }}
          action: 'close'
          app_location: './frontend'
